<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('/Assets/Back1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .img-container {
      width: calc(33.33% - 20px);
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .img-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .img-container:hover img {
      transform: scale(1.1);
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2>WELCOME</h2>
    <div class="image-grid">
      <div class="img-container" onclick="redirectToPage('https://example.com/page1')">
        <img src="/Assets/hyundai.jpg">
      </div>
      <div class="img-container" onclick="redirectToPage('https://example.com/page2')">
        <img src="/Assets/bmw.jpg">
      </div>
      <div class="img-container" onclick="redirectToPage('https://example.com/page3')">
        <img src="/Assets/audi.jpg">
      </div>
      <div class="img-container" onclick="redirectToPage('https://example.com/page4')">
        <img src="/Assets/maruti-suzuki1647009823420.jpg">
      </div>
      <div class="img-container" onclick="redirectToPage('https://example.com/page5')">
        <img src="/Assets/mg.jpg">
      </div>
      <div class="img-container" onclick="redirectToPage('https://example.com/page6')">
        <img src="/Assets/tata.jpg">
      </div>
      <div class="img-container" onclick="redirectToPage('https://example.com/page7')">
        <img src="/Assets/kia.jpg">
      </div>
      <div class="img-container" onclick="redirectToPage('https://example.com/page8')">
        <img src="/Assets/mercedes-benz.jpg">
      </div>
    </div>
  </div>
  
  <script>
    function redirectToPage(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
