<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/car-style.css">
  <title>BMW Car Details</title>
</head>
<body>
  <header>
    <h1>BMW Car Details</h1>
  </header>
  <section class="car-details">
    <div class="car-images">
      <!-- Add images of BMW cars from different angles -->
      <img src="BMW-image-1.jpg" alt="BMW Image 1">
      <img src="BMW-image-2.jpg" alt="BMW Image 2">
      <!-- Add more images as needed -->
    </div>
    <div class="car-info">
      <h2>BMW Model XYZ</h2>
      <p>Price: $XX,XXX</p>
      <p>Engine: XYZ Engine</p>
      <p>Features:</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <!-- Add more features -->
      </ul>
      <p>Discount: XX% off</p>
    </div>
  </section>
  <!-- Add more sections for additional details, specifications, etc. -->
</body>
</html>
