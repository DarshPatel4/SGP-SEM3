<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Car_Website
    </title>
    <link rel="stylesheet" href="LoginPage.css">
    <script src="https://kit.fontawesome.com/4c1c28ba90.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="header">
    <div class="container">
      <nav>
        <img src="Images/abhishek-logo.png" class="logo"/>
        <ul id="sidemenu">
          <li><a href="#conatiner">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
          <i class="fa-solid fa-circle-xmark" onclick="closemenu()"></i>
        </ul>
        <i class="fa-solid fa-bars" onclick="openmenu()"></i>
      </nav>
    </div>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
              <div class="input-field" id="namefield">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name">
              </div>

              <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email">
              </div>

              <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
              </div>
              <p>Lost Password <a href="#">Click Here</a></p>
            </div>
            <div class="btn-field">
              <button type="button" id="signupbtn">Sign Up</button>
              <button type="button" class="disable" id="signinbtn">Sign In</button>
            </div>
        </form>
      </div>
    </div>

<script>
  let signupbtn = document.getElementById("signupbtn");
  let signinbtn = document.getElementById("signinbtn");
  let namefield = document.getElementById("namefield");
  let title = document.getElementById("title");

  signinbtn.onclick = function(){
    namefield.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupbtn.classList.add("disable");
    signinbtn.classList.remove("disable");
  }

  signupbtn.onclick = function(){
    namefield.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupbtn.classList.remove("disable");
    signinbtn.classList.add("disable");
  }
</script>
</body>
</html>
